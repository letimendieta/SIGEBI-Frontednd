<head>
    <link rel="stylesheet" href="reportes.component.css">
  </head>
  
  <body>
    <h1>Reportes </h1>
    <hr>
  
    <div class="row animated fadeIn faster">
      <div class="col">
        <div class="card">
          <h3 class="card-header">Reportes</h3>
          <div class="card-body">
            <form [formGroup]="reporteForm" (ngSubmit)="guardar( )">
              
              <!-- Datos Reporte-->
              
                  <div class="form-group">
                    <label><b>Mes</b></label>
                    <select class="custom-select"
                          formControlName="mes" name = "mes" required>
                      <option disabled selected value > </option>
                      <option value="1">Enero</option>
                      <option value="2">Febrero</option>
                      <option value="3">Marzo</option>
                      <option value="4">Abril</option>
                      <option value="5">Mayo</option>
                      <option value="6">Junio</option>
                      <option value="7">Julio</option>
                      <option value="8">Agosto</option>
                      <option value="9">Setiembre</option>
                      <option value="10">Octubre</option>
                      <option value="11">Noviembre</option>
                      <option value="12">Diciembre</option>
                    </select> 
                            
                    </div>
             
  
                    <div class="form-group">
                        <label><b>AÃ±o</b></label>
                        <select class="custom-select"
                              formControlName="anho" name = "anho" required>
                          <option disabled selected value> </option>
                          <option value="2020">2020</option>
                          <option value="2021">2021</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                         
                        </select> 
                                
                        </div>
              <hr>
              <br>
              <div *ngIf="alertGuardar" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
                Existen campos obligatorios. Verifique.
                <button type="button" (click)="cerrarAlertGuardar()" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="form-group text-center">
                <button type="submit"
                        class="btn btn-primary ">
                  <i class="fa fa-save"></i>
                  Generar Reporte
                </button>
                &nbsp;&nbsp;
               
              </div>
  
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
