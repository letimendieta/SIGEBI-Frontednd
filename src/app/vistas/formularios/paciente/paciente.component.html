
<h1>Paciente </h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/pacientes">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <div class="card">
      <div class="card-header">
              Datos del Paciente
      </div>
      <div class="card-body">

        <form (ngSubmit)="guardar( f )"
              #f="ngForm">

          <div class="form-group col-md-6">
            <label>Paciente Id</label>
            <input type="number"
                  class="form-control"
                  placeholder="Paciente Id"
                  [(ngModel)]="paciente.pacienteId"
                  name="pacienteId" disabled="true">
            <small class="form-text text-muted">Este campo es autogenerado</small>
          </div>          

          <div class="form-group">
            <label>Persona Id</label>
            <input type="text"
                  class="form-control"
                  placeholder="ID"
                  [(ngModel)]="persona.personaId"
                  name="id">
                  <button class="btn btn-outline-info" (click)="obtenerPersona( persona.personaId )">
                  Buscar
                  </button>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
                <label>C.I</label>
                <input type="text"
                      class="form-control"
                      placeholder="Cedula"
                      [(ngModel)]="persona.cedula"
                      name="cedula"  
                      required>
            </div>
            <div class="form-group col-md-6">
                <label>Nombres</label>
                <input type="text"
                      class="form-control"
                      placeholder="Nombres"
                      [(ngModel)]="persona.nombres"
                      name="nombres"  
                      required>
            </div>
            <div class="form-group col-md-6">
                <label>Apellidos</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.apellidos"
                      name="apellidos"  
                      placeholder="Apellidos">
            </div>
            <div class="form-group col-md-6">
                <label>Edad</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.edad"
                      name="edad"  
                      placeholder="Edad">
            </div>
          </div>

          <div class="form-row"> 
            <div class="form-group">
                  <label>Direccion</label>
                  <input type="text"
                        class="form-control"
                        [(ngModel)]="persona.direccion"
                        name="direccion"  
                        placeholder="Direccion">
            </div>
            <div class="form-group">
                  <label>Email</label>
                  <input type="email"
                        class="form-control"
                        [(ngModel)]="persona.email"
                        name="email"  
                        placeholder="Email">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
                <label>Estado Civil</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.estadoCivil"
                      name="estadocivil"  
                      placeholder="Estado Civil">
            </div>

            <div class="form-group col-md-4">
                <label>Fecha Nac.</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.fechaNacimiento"
                      name="fechadenacimiento"  
                      placeholder="Fecha Nacimiento">
            </div>

            <div class="form-group col-md-4">
                <label>Nacionalidad</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.nacionalidad"
                      name="nacionalidad"  
                      placeholder="Nacionalidad">
            </div>
            <div class="form-group col-md-4">
                <label>Sexo</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.sexo"
                      name="sexo"  
                      placeholder="Sexo">
            </div>

            <div class="form-group col-md-6">
                <label>Telefono</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.telefono"
                      name="telefono"  
                      placeholder="Telefono">
            </div>
            <div class="form-group col-md-6">
                <label>Celular</label>
                <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.celular"
                      name="celular"  
                      placeholder="Celular">
            </div>
            <div class="form-row">
                  <div class="form-group">
                  <label>Carrera</label>
                  <input type="number"
                        class="form-control"
                        [(ngModel)]="persona.carreraId"
                        name="carreraId"  
                        placeholder="Carrera">
                  </div>
                  <div class="form-group">
                        <label>Departamento</label>
                        <input type="number"
                              class="form-control"
                              [(ngModel)]="persona.departamentoId"
                              name="departamentoId"  
                              placeholder="Departamento">
                  </div>
                  <div class="form-group">
                        <label>Dependencia</label>
                        <input type="number"
                              class="form-control"
                              [(ngModel)]="persona.dependenciaId"
                              name="dependenciaId"  
                              placeholder="Dependencia">
                  </div>
                  <div class="form-group">
                        <label>Estamento</label>
                        <input type="number"
                              class="form-control"
                              [(ngModel)]="persona.estamentoId"
                              name="estamentoId"  
                              placeholder="Estamento">
                  </div>
            </div>
            <div class="form-row">
                  <div class="form-group col-md-6">
                        <label>Grupo Sanguineo</label>
                        <input type="text"
                              class="form-control"
                              placeholder="Grupo Sanguineo"
                              [(ngModel)]="paciente.grupoSanguineo"
                              name="grupoSanguineo"
                              required>
                  </div>

                  <div class="form-group col-md-6">
                        <label>Seguro Medico</label>
                        <input type="text"
                              class="form-control"
                              placeholder="Seguro Medico"
                              [(ngModel)]="paciente.seguroMedico"
                              name="seguroMedico" 
                              required>
                  </div>
            </div>

            <div class="form-row" hidden>
                  <div class="form-group" >
                        <label>Fecha creacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="persona.fechaCreacion"
                              name="persona.fechaCreacion"
                              placeholder="Fecha creacion">
                  </div>
                  <div class="form-group" >
                        <label>Fecha modificacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="persona.fechaModificacion"
                              name="persona.fechaModificacion"
                              placeholder="Fecha modificacion">
                  </div>
                  <div class="form-group" >
                        <label>Usuario creacion</label>
                        <input type="text"                  
                              class="form-control"
                              [(ngModel)]="persona.usuarioCreacion"
                              name="persona.usuarioCreacion"
                              placeholder="Usuario creacion">
                  </div>
                  <div class="form-group" >
                        <label>Usuario modificacion</label>
                        <input type="text"                  
                              class="form-control"
                              [(ngModel)]="persona.usuarioModificacion"
                              name="persona.usuarioModificacion"
                              placeholder="Usuario modificacion">
                  </div>
            </div>
            <div class="form-row">
                  <div class="form-group">
                        <label>Fecha creacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="paciente.fechaCreacion"
                              name="fechaCreacion"  
                              disabled="disabled"
                              placeholder="Fecha creacion">
                  </div>
                  <div class="form-group">
                        <label>Fecha modificacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="paciente.fechaModificacion"
                              name="fechaModificacion"  
                              disabled="disabled"
                              placeholder="Fecha modificacion">
                  </div>
                  <div class="form-group">
                        <label>Usuario creacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="paciente.usuarioCreacion"
                              name="usuarioCreacion"  
                              disabled="disabled"
                              placeholder="Usuario creacion">
                  </div>
                  <div class="form-group">
                        <label>Usuario modificacion</label>
                        <input type="text"
                              class="form-control"
                              [(ngModel)]="paciente.usuarioModificacion"
                              name="usuarioModificacion"  
                              disabled="disabled"
                              placeholder="Usuario modificacion">
                  </div>
            </div>
          </div>
          <hr>
          <div class="form-group text-center">
            <button type="submit"
                    class="btn btn-primary ">
              <i class="fa fa-save"></i>
              Guardar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
