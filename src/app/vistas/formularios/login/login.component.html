<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
  <mat-toolbar color="primary">

    SIGEBI-Login

  </mat-toolbar>
    <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" (ngSubmit)="login( f )"
                  #f="ngForm">
                  <span *ngIf="f.submitted && f.controls['usuario'].errors"
                         class="text-danger animated fadeIn">El usuario es obligatorio</span>
      <mat-form-field>
        <input matInput placeholder="Usuario" name="usuario"
                           [(ngModel)]="usuario.usuario"
                           required
                           usuario>
      </mat-form-field>
      <span *ngIf="f.submitted && f.controls['password'].errors"
                          class="text-danger animated fadeIn">Al menos 6 letras</span>
      <mat-form-field>
        <input matInput type="password" placeholder="ContraseÃ±a"name="password"
                           [(ngModel)]="usuario.password"
                           required
                           minlength="5">
      </mat-form-field>

      <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme"
                               class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>
                    </div>


      <button mat-raised-button type="submit">Ingresar</button>
    </form>
  </mat-card>
</div>
