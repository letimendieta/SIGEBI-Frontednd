<head>
  <link rel="stylesheet" href="stock.component.css">
</head>

<body>
  <h1>Stock </h1>
  <hr>

  <div class="row text-right">
    <div class="col">
      <button class="btn btn-danger"
              routerLink="/stocks">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>

  <div class="row animated fadeIn faster">
    <div class="col">
      <div class="card">
        <div class="card-header">
                Datos Stock
        </div>
        <div class="card-body">

          <form [formGroup]="stockForm" (ngSubmit)="guardar( )">
            
            <!-- Datos Stock-->
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="form-group" [hidden]="crear">
                  <label><b>Id</b></label>
                  <input type="number"
                        class="form-control"
                        placeholder="Id"
                        placeholder="stockId"
                        formControlName="stockId" 
                        name="id">
                  <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div formGroupName="insumos" >
                  <div>
                    <label><b>Insumo id </b></label>
                    <div class="input-group mb-3">
                      <input type="number"
                          class="form-control"
                          placeholder="Insumo id"                      
                          name="insumoId"
                          formControlName="insumoId"
                          [class.is-invalid]="insumoIdNoValido">
                      <div class="input-group-append">
                        <button class="btn btn-outline-info" 
                              (click)="obtenerInsumo($event)">
                              Buscar
                        </button>
                      </div>                  
                    </div>
                    <small *ngIf="insumoIdNoValido" class="text-danger">
                      Ingrese el insumo id
                    </small>
                  </div>

                  <div class="form-group">
                    <label><b>C&oacute;digo</b></label>
                      <input type="text"
                            class="form-control"
                            placeholder="C&oacute;digo"                      
                            name="codigo"
                            formControlName="codigo">                      
                  </div>

                  <div class="form-group">
                    <label><b>Descripci&oacute;n</b></label>
                    <input type="text"
                          class="form-control"
                          placeholder="Descripci&oacute;n"
                          formControlName="descripcion"
                          name="descripcion">                    
                  </div>
                </div>

                <div class="form-group">
                  <label><b>Cantidad</b></label>
                  <input type="number"
                        class="form-control"
                        placeholder="Cantidad"                      
                        name="cantidad"
                        formControlName="cantidad"
                        [class.is-invalid]="cantidadNoValido">
                    <small *ngIf="cantidadNoValido" class="text-danger">
                      Ingrese la cantidad
                    </small>
                </div>

                <div class="form-group">
                  <label><b>Unidad Medida</b></label>
                  <select class="custom-select"
                        formControlName="unidadMedida" name = "unidadMedida">
                      <option value=null>Seleccione</option>
                      <option *ngFor="let item of listaUnidadMedida; let i = index"
                        value="{{item.valor}}">
                          {{item.descripcionValor}}
                      </option>
                  </select>
                </div>
                      
              </div>
            </div>
            <div class="form-row justify-content-center" [hidden]="crear">
              <div class="col-lg-5">
                <div class="form-group">
                  <label><b>Fecha creaci&oacute;n</b></label>
                  <input type="datetime-local"
                        class="form-control"
                        formControlName="fechaCreacin"
                        name="fechaCreacion"
                        placeholder="Fecha creaci&oacute;n">
                </div>
                <div class="form-group">
                  <label><b>Fecha modificaci&oacute;n</b></label>
                  <input type="datetime-local"
                        class="form-control"
                        formControlName="fechaModificacion"
                        name="fechaModificacion"
                        placeholder="Fecha modificaci&oacute;n">
                </div>
              </div>
              <div class="col-lg-5">
                <div class="form-group">
                  <label><b>Usuario creaci&oacute;n</b></label>
                  <input type="text"
                        class="form-control"
                        formControlName="usuarioCreacion"
                        name="usuarioCreacion"
                        placeholder="Usuario creaci&oacute;n">
                </div>
                <div class="form-group">
                  <label><b>Usuario modificaci&oacute;n</b></label>
                  <input type="text"
                        class="form-control"
                        formControlName="usuarioModificacion"
                        name="usuarioModificacion"
                        placeholder="Usuario modificaci&oacute;n">
                </div>
              </div> 
            </div>
            <hr>
            <br>
            <div class="form-group text-center">
              <button type="submit"
                      class="btn btn-primary ">
                <i class="fa fa-save"></i>
                Guardar
              </button>
              &nbsp;&nbsp;
              <button (click)="limpiar()" [hidden]="!crear" 
                    class="btn btn-warning"><i class="fas fa-backspace"></i> Limpiar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
