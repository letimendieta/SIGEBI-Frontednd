<head>
      <link rel="stylesheet" href="historialClinico.component.css">
</head>

<body>
      <h1>Historial Cl&iacute;nico </h1>
      <hr>

      <div class="row text-right">
      <div class="col">
      <button class="btn btn-danger"
                  routerLink="/historialesClinicos">
            <i class="fa fa-arrow-left"></i>
            Regresar
      </button>
      </div>
      </div>

      <div class="row animated fadeIn faster">
            <div class="col">
                  <div class="card">
                        <div class="card-header">
                              Datos del Historial Cl&iacute;nico
                        </div>
                        <div class="card-body">

                              <form [formGroup]="historialClinicoForm" (ngSubmit)="guardar( )">
                                    <div class="form-row justify-content-center">
                                          <div class="col-lg-5">
                                                <!-- HistorialClinico Id-->
                                                <div class="form-group" [hidden]="crear">
                                                      <label><b>Historial cl&iacute;nico id</b></label>
                                                      <input type="number"
                                                            class="form-control"
                                                            placeholder="HistorialClinico Id"
                                                            formControlName="historialClinicoId"
                                                            name="historialClinicoId">
                                                      <small class="form-text text-muted">Este campo es autogenerado</small>
                                                </div>                       
                        
                                                <!-- Datos Paciente-->
                                                <div formGroupName="pacientes">                              
                                                      <div class="form-group">
                                                            <label><b>Paciente id</b></label>
                                                            <div class="input-group mb-3">
                                                                  <input type="number"
                                                                        class="form-control"
                                                                        placeholder="Id"
                                                                        formControlName="pacienteId"
                                                                        name="pacienteId">
                                                                  <div class="input-group-append">
                                                                        <button class="btn btn-outline-info" 
                                                                              (click)="obtenerPaciente($event)">
                                                                              Buscar
                                                                        </button>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                      <div formGroupName="personas">
                                                            <div class="form-group">
                                                                  <label><b>C&eacute;dula</b></label>
                                                                  <input type="text"
                                                                        class="form-control"
                                                                        placeholder="Cedula"
                                                                        formControlName="c&eacute;dula"
                                                                        name="pacientePersona.cedula">
                                                            </div>
                                                            <div class="form-group">
                                                                  <label><b>Nombres</b></label>
                                                                  <input type="text"
                                                                        class="form-control"
                                                                        placeholder="Nombres"
                                                                        formControlName="nombres"
                                                                        name="pacientePersona.nombres">
                                                            </div>
                                                            <div class="form-group">
                                                                  <label><b>Apellidos</b></label>
                                                                  <input type="text"
                                                                        class="form-control"
                                                                        formControlName="apellidos"
                                                                        name="pacientePersona.apellidos"  
                                                                        placeholder="Apellidos">   
                                                            </div>                           
                                                      </div>                              
                                                </div>
                                          </div>
                                          <div class="col-lg-5">
                                                <div class="form-group">
                                                      <label><b>&Aacute;rea</b></label>
                                                      <select class="form-control input-sm" name="areaId"
                                                            formControlName="areaId" 
                                                            [class.is-invalid]="areaNoValido">
                                                            <option value=null>Seleccionar</option>
                                                            <option *ngFor="let item of listaAreas; let i = index"
                                                                  value="{{item.areaId}}">
                                                                  {{item.codigo}} - {{item.descripcion}}
                                                            </option>
                                                      </select>
                                                      <small *ngIf="areaNoValido" class="text-danger">
                                                            Seleccione el &aacute;rea
                                                      </small>
                                                </div>                                           
                                          </div>  
                                          
                                    </div>
                                    <br>
                                    <div justify-content-center>
                                          <div class="input-group mb-3">    
                                                <div class="form-group">
                                                      <label for="inputGroupFile02">Adjuntar Archivo</label>
                                                      <input type="file" class="form-control-file" 
                                                            (change)="selectFile($event)" id="inputGroupFile02" >                                    
                                                </div>                                                                     
                                          </div>
                                          
                                          <div class="alert alert-light" role="alert">{{ message }}</div>
                                          
                                          <div class="card" [hidden]="crear">
                                                <div class="card-header">Lista de archivos</div>
                                                <ul class="list-group list-group-flush"
                                                      *ngFor="let file of fileInfos | async">
                                                      <li class="list-group-item">
                                                            <a href="{{ file.url }}">{{ file.name }}</a>
                                                      </li>
                                                </ul>
                                          </div>                       
                                    </div>

                                    <hr>
                                    <div class="form-row justify-content-center" [hidden]="crear">
                                          <div class="col-lg-5">
                                                <div class="form-group">
                                                      <label><b>Fecha creaci&oacute;n</b></label>
                                                      <input type="datetime-local"
                                                            class="form-control"
                                                            formControlName="fechaCreacion"
                                                            name="fechaCreacion"  
                                                            placeholder="Fecha creaci&oacute;n">
                                                </div>
                                                <div class="form-group">
                                                      <label><b>Fecha modificaci&oacute;n</b></label>
                                                      <input type="datetime-local"
                                                            class="form-control"
                                                            formControlName="fechaModificacion"
                                                            name="fechaModificacion"  
                                                            placeholder="Fecha modificaci&oacute;n">  
                                                </div>
                                          </div>

                                          <div class="col-lg-5"> 
                                                <div class="form-group">                                             
                                                      <label><b>Usuario creaci&oacute;n</b></label>
                                                      <input type="text"
                                                            class="form-control"
                                                            formControlName="usuarioCreacion"
                                                            name="usuarioCreacion"  
                                                            placeholder="Usuario creaci&oacute;n">
                                                </div>
                                                <div class="form-group">
                                                      <label><b>Usuario modificaci&oacute;n</b></label>
                                                      <input type="text"
                                                            class="form-control"
                                                            formControlName="usuarioModificacion"
                                                            name="usuarioModificacion"  
                                                            placeholder="Usuario modificaci&oacute;n"> 
                                                </div>                                   
                                          </div>                        
                                    </div>
                                    <hr>
                                    <br>
                                    <div class="form-group text-center">
                                          <button type="submit" 
                                                class="btn btn-primary"
                                                (click)="guardar( )">
                                          <i class="fa fa-save"></i>
                                          Guardar
                                          </button>
                                          <button (click)="limpiar()" [hidden]="!crear" class="btn btn-warning">Limpiar</button>
                                    </div>

                              </form>
                        </div>
                  </div>

            </div>
      </div>
</body>
