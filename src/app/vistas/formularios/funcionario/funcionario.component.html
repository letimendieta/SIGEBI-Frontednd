
<h1>Funcionario </h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/funcionarios">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <div class="card">
      <div class="card-header">
              Datos del Funcionario
      </div>
      <div class="card-body">

      <form [formGroup]="funcionarioForm" (ngSubmit)="guardar( )">
          <!-- Funcionario Id-->
          <div class="row">
            <div class="col-lg-5">
                  <div class="form-group" [hidden]="crear">
                        <label>Funcionario Id</label>
                        <input type="number"
                              class="form-control"
                              placeholder="Funcionario Id"
                              formControlName="funcionarioId"
                              name="funcionarioId">
                        <small class="form-text text-muted">Este campo es autogenerado</small>
                  </div> 
            </div>
          </div>       

          <!-- Datos Personales-->
          <div formGroupName="personas" class="row">
                  <div class="col-lg-5">
                        <div class="input-group mb-3">
                              <label>Persona Id</label>
                              <div class="input-group">
                                    <input type="text"
                                          class="form-control"
                                          placeholder="ID"
                                          placeholder="Persona Id"
                                          formControlName="personaId"
                                          [class.is-invalid]="personaIdNoValido" name="id">
                                    <div class="input-group-append">
                                          <button class="btn btn-outline-info" 
                                                (click)="obtenerPersona( )">
                                                Buscar
                                          </button>
                                    </div>
                                    <small *ngIf="personaIdNoValido" class="text-danger">
                                          Ingrese personaId
                                    </small>
                              </div>
                        </div>

                        <label>C.I</label>
                        <input type="text"
                              class="form-control"
                              placeholder="Cedula"                      
                              name="cedula"
                              formControlName="cedula">
                        
            
                        <label>Nombres</label>
                        <input type="text"
                              class="form-control"
                              placeholder="Nombres"
                              formControlName="nombres"
                              name="nombres">
                       
                  
                        <label>Apellidos</label>
                        <input type="text"
                              class="form-control"
                              formControlName="apellidos"
                              name="apellidos"
                              placeholder="Apellidos">
                        
                  </div>
                  
            </div>

            <hr>
            <!-- Datos del Funcionario-->
            <div class="form-row">
                  <div class="col-lg-5"> 
                        <div>
                              <label>Area</label>
                              <input type="number"
                                    class="form-control"
                                    placeholder="Area"
                                    formControlName="areaId"
                                    name="areaId"
                                    [class.is-invalid]="areaNoValido">
                              <small *ngIf="areaNoValido" class="text-danger">
                                    Ingrese el area correspondiente
                              </small>
                        </div>
                        <div>
                              <label>Estado</label>
                              <select class="custom-select"
                                    formControlName="estado" name = "estado">
                                    <option value="A" [selected]="true">ACTIVO</option>
                                    <option value="I">INACTIVO</option>
                              </select>
                        </div>
                  </div>
                  <div class="col-lg-5"> 
                        <label>Fecha ingreso</label>
                        <input type="date"
                              class="form-control"
                              placeholder="Fecha Ingreso"
                              formControlName="fechaIngreso"
                              name="fechaIngreso">
                 
                        <label>Fecha egreso</label>
                        <input type="date"
                              class="form-control"
                              placeholder="Fecha Egreso"
                              formControlName="fechaEgreso"
                              name="fechaEgreso">
                  </div>
            </div>

            
            <div class="form-row" [hidden]="crear">
                  <div class="col-lg-5"> 
                        <label>Fecha creacion</label>
                        <input type="datetime-local"
                              class="form-control"
                              formControlName="fechaCreacion"
                              name="fechaCreacion"  
                              placeholder="Fecha creacion">
                 
                        <label>Fecha modificacion</label>
                        <input type="datetime-local"
                              class="form-control"
                              formControlName="fechaModificacion"
                              name="fechaModificacion"  
                              placeholder="Fecha modificacion">
                  </div>
                  <div class="col-lg-5"> 
                        <label>Usuario creacion</label>
                        <input type="text"
                              class="form-control"
                              formControlName="usuarioCreacion"
                              name="usuarioCreacion"  
                              placeholder="Usuario creacion">
                  
                        <label>Usuario modificacion</label>
                        <input type="text"
                              class="form-control"
                              formControlName="usuarioModificacion"
                              name="usuarioModificacion"  
                              placeholder="Usuario modificacion">
                  </div>
            </div> 
            <br>
            <hr>
            <br>
            <div class="form-group text-center">
                  <button type="submit"
                        class="btn btn-primary ">
                  <i class="fa fa-save"></i>
                  Guardar
                  </button>
                  <button (click)="limpiar()" [hidden]="!crear" class="btn btn-warning">Limpiar</button>
            </div>       
        </form>
      </div>
    </div>

    

  </div>
</div>
