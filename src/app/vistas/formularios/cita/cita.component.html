<head>
      <link rel="stylesheet" href="cita.component.css">
</head>

<body>
      <h1>Cita </h1>
      <hr>

      <div class="row text-right">
            <div class="col">
                  <button class="btn btn-danger"
                              routerLink="/citas">
                        <i class="fa fa-arrow-left"></i>
                        Regresar
                  </button>
            </div>
      </div>

      <div class="row animated fadeIn faster">
            <div class="col">
                  <div class="card">
                        <div class="card-header">
                              Datos del Cita
                        </div>
                        <div class="card-body">

                              <form [formGroup]="citaForm" (ngSubmit)="guardar( )">
                                    <div class="row justify-content-center">
                                          <div class="col-lg-5">
                                                <!-- Cita Id-->
                                                <div class="form-group " [hidden]="crear">
                                                      <label><b>Cita Id</b></label>
                                                      <input type="number"
                                                            class="form-control"
                                                            placeholder="Cita Id"
                                                            formControlName="citaId"
                                                            name="citaId">
                                                      <small class="form-text text-muted">Este campo es autogenerado</small>
                                                </div>
                                          </div>
                                    </div>

                                    
                                    <div class="row justify-content-center">
                                          <!-- Datos Paciente-->
                                          <div formGroupName="pacientes" class="col-lg-5">                              
                                                <div class="form group">
                                                      <label><b>Paciente Id</b></label>
                                                      <div class="input-group mb-3">
                                                            <input type="number"
                                                                  class="form-control"
                                                                  placeholder="ID"
                                                                  formControlName="pacienteId"
                                                                  name="pacienteId">
                                                            <div class="input-group-append">
                                                                  <button class="btn btn-outline-info" 
                                                                        (click)="obtenerPaciente($event)">
                                                                        Buscar
                                                                  </button>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div formGroupName="personas">
                                                      <div class="form-group">
                                                            <label><b>C&eacute;dula</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  placeholder="C&eacute;dula"
                                                                  formControlName="cedula"
                                                                  name="pacientePersona.cedula">
                                                      </div>
                                                      <div class="form-group">
                                                            <label><b>Nombres</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  placeholder="Nombres"
                                                                  formControlName="nombres"
                                                                  name="pacientePersona.nombres">
                                                      </div>
                                                      <div class="form-group">
                                                            <label><b>Apellidos</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  formControlName="apellidos"
                                                                  name="pacientePersona.apellidos"  
                                                                  placeholder="Apellidos">   
                                                      </div>                           
                                                </div>                              
                                          </div>

                                          <!-- Datos del Funcionario-->
                                          <div formGroupName="funcionarios" class="col-lg-5">                              
                                                <div class="form group">
                                                      <label><b>Funcionario Id</b></label>                           
                                                      <div class="input-group mb-3">
                                                            <input type="number"
                                                                  class="form-control"
                                                                  placeholder="Funcionaros Id"
                                                                  formControlName="funcionarioId"
                                                                  name="funcionarioId">
                                                            <div class="input-group-append">
                                                                  <button class="btn btn-outline-info"
                                                                  (click)="obtenerFuncionario($event)">
                                                                        Buscar
                                                                  </button>
                                                            </div>
                                                      </div>
                                                </div>
                                                <div formGroupName="personas">
                                                      <div class="form-group">
                                                            <label><b>C&eacute;dula</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  placeholder="C&eacute;dula"
                                                                  formControlName="cedula"
                                                                  name="funcionarioPersona.cedula">
                                                      </div>
                                                      <div class="form-group">
                                                            <label><b>Nombres</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  placeholder="Nombres"
                                                                  formControlName="nombres"
                                                                  name="funcionarioPersona.nombres">
                                                      </div>
                                                      <div class="form-group">
                                                            <label><b>Apellidos</b></label>
                                                            <input type="text"
                                                                  class="form-control"
                                                                  formControlName="apellidos"
                                                                  name="funcionarioPersona.apellidos"  
                                                                  placeholder="Apellidos">
                                                      </div>
                                                </div>                              
                                          </div>
                                    </div>
                                    <hr>
                                    <div class="form-row justify-content-center">
                                          <div class="col-lg-5">
                                                <div formGroupName="areas">
                                                      <div class="form-group">
                                                            <label><b>&Aacute;rea</b></label>
                                                            <select class="form-control input-sm" name="areaId"
                                                                  formControlName="areaId" 
                                                                  [class.is-invalid]="areaNoValido">
                                                                  <option value=null>Seleccione</option>
                                                                  <option *ngFor="let item of listaAreas; let i = index"
                                                                  value="{{item.areaId}}">
                                                                  {{item.codigo}} - {{item.descripcion}}
                                                                  </option>
                                                            </select>
                                                            <small *ngIf="areaNoValido" class="text-danger">
                                                                  Seleccione el &aacute;rea
                                                            </small>
                                                      </div>
                                                </div>
                                                <div class="form-group">
                                                      <label><b>Estado</b></label>
                                                      <select class="custom-select"
                                                            formControlName="estado" name = "estado">
                                                      <option value="A" [selected]="true">ACTIVO</option>
                                                      <option value="I">INACTIVO</option>
                                                      </select>
                                                </div>
                                          </div>                       

                                          <div class="col-lg-5">
                                                <div class="form-group">
                                                      <label><b>Fecha</b></label>
                                                      <input type="date"
                                                            class="form-control"
                                                            formControlName="fecha"
                                                            name="fecha"                                     
                                                            placeholder="Fecha">
                                                </div>
                                                <div class="form-group">
                                                      <label><b>Hora</b></label>
                                                      <input type="time"
                                                            class="form-control"
                                                            formControlName="hora"
                                                            name="hora"                                     
                                                            placeholder="Hora">
                                                </div>
                                          </div>                
                                    </div>                  
                                    <div class="form-row justify-content-center" [hidden]="crear">
                                          <div class="col-lg-5"> 
                                                <div class="form-group">
                                                      <label><b>Fecha creaci&oacute;n</b></label>
                                                      <input type="datetime-local"
                                                            class="form-control"
                                                            formControlName="fechaCreacion"
                                                            name="fechaCreacion"  
                                                            placeholder="Fecha creaci&oacute;n">
                                                </div>
                                                <div class="form-group">
                                                      <label><b>Fecha modificaci&oacute;n</b></label>
                                                      <input type="datetime-local"
                                                            class="form-control"
                                                            formControlName="fechaModificacion"
                                                            name="fechaModificacion"  
                                                            placeholder="Fecha modificaci&oacute;n"> 
                                                </div>
                                          </div>

                                          <div class="col-lg-5">     
                                                <div class="form-group">                                        
                                                      <label><b>Usuario creaci&oacute;n</b></label>
                                                      <input type="text"
                                                            class="form-control"
                                                            formControlName="usuarioCreacion"
                                                            name="usuarioCreacion"  
                                                            placeholder="Usuario creaci&oacute;n">
                                                </div>
                                                <div class="form-group"> 
                                                      <label><b>Usuario modificaci&oacute;n</b></label>
                                                      <input type="text"
                                                            class="form-control"
                                                            formControlName="usuarioModificacion"
                                                            name="usuarioModificacion"  
                                                            placeholder="Usuario modificaci&oacute;n"> 
                                                </div>                                   
                                          </div>                        
                                    </div>
                                    <hr>
                                    <br>
                                    <div class="form-group text-center">
                                          <button type="submit" 
                                                class="btn btn-primary"
                                                (click)="guardar( )">
                                          <i class="fa fa-save"></i>
                                          Guardar
                                          </button>
                                          <button (click)="limpiar()" [hidden]="!crear" class="btn btn-warning">Limpiar</button>
                                    </div>

                              </form>
                        </div>
                  </div>   
                  

            </div>
      </div>
</body>
