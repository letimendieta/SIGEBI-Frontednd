
<h1>Persona </h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            routerLink="/personas">
      <i class="fa fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <div class="card">
      <div class="card-header">
              Datos Personales
      </div>
      <div class="card-body">

        <form (ngSubmit)="guardar( f )" #f="ngForm">
          
          <!-- Datos Personales-->
          <div class="form-group" [hidden]="crear">
            <label>ID</label>
            <input type="text"
                  class="form-control"
                  placeholder="ID"
                  [(ngModel)]="persona.personaId"
                  name="id"
                  disabled="disabled">
            <small class="form-text text-muted">Este campo es autogenerado</small>
          </div>

          <div class="row">
            <div class="col-lg-5">
              <label>C.I</label>
              <input type="text"
                    class="form-control"
                    placeholder="Cedula"
                    [(ngModel)]="persona.cedula"
                    name="cedula"
                    required>
          
              <label>Nombres</label>
              <input type="text"
                    class="form-control"
                    placeholder="Nombres"
                    [(ngModel)]="persona.nombres"
                    name="nombres"
                    required>
          
              <label>Apellidos</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.apellidos"
                    name="apellidos"
                    placeholder="Apellidos">

              <label>Fecha Nac.</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.fechaNacimiento"
                    name="fechadenacimiento"
                    placeholder="Fecha Nacimiento">
          
              <label>Edad</label>
              <input type="number"
                    class="form-control"
                    [(ngModel)]="persona.edad"
                    name="edad"
                    placeholder="Edad">
                  
              <label>Direccion</label>
              <input type="text"
                      class="form-control"
                      [(ngModel)]="persona.direccion"
                      name="direccion"
                      placeholder="Direccion">

              <label>Email</label>
              <input type="email"
                class="form-control"
                [(ngModel)]="persona.email"
                name="email"
                placeholder="Email">

              <label>Sexo</label>
              <select ui-select2 class="form-control input-sm"
                [(ngModel)]="persona.sexo" name = "sexo"
                uppercase>
                <option value="">----SELECCIONE----
                </option>
                <option *ngFor="let item of listaSexo; let i = index"
                value="{{item.valor}}">
                  {{item.descripcionValor}}
                </option>
              </select>
                
            </div>

            <div class="col-lg-5">
              <label>Estado Civil</label>
              <select ui-select2 placeholder="Estado Civil" 
                class="form-control input-sm"          
                [(ngModel)]="persona.estadoCivil" name = "estadoCivil"
                uppercase>
                <option value="">----SELECCIONE----
                </option>
                <option *ngFor="let item of listaEstadoCivil; let i = index"
                value="{{item.valor}}">
                  {{item.descripcionValor}}
                </option>
              </select>
              
              <label>Nacionalidad</label>                
              <select ui-select2 class="form-control input-sm"
                [(ngModel)]="persona.nacionalidad" name = "nacionalidad"
                uppercase>
                <option value="">----SELECCIONE----
                </option>
                <option *ngFor="let item of listaNacionalidad; let i = index"
                value="{{item.valor}}">
                  {{item.descripcionValor}}
                </option>
              </select>
                                              
              <label>Telefono</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.telefono"
                    name="telefono"
                    placeholder="Telefono">
          
              <label>Celular</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.celular"
                    name="celular"
                    placeholder="Celular">
            
              <label>Carrera</label>
              <input type="number"
                    class="form-control"
                    [(ngModel)]="persona.carreraId"
                    name="carreraId"
                    placeholder="Carrera">
          
              <label>Departamento</label>
              <input type="number"
                    class="form-control"
                    [(ngModel)]="persona.departamentoId"
                    name="departamentoId"
                    placeholder="Departamento">
          
              <label>Dependencia</label>
              <input type="number"
                    class="form-control"
                    [(ngModel)]="persona.dependenciaId"
                    name="dependenciaId"
                    placeholder="Dependencia">
          
              <label>Estamento</label>
              <input type="number"
                    class="form-control"
                    [(ngModel)]="persona.estamentoId"
                    name="estamentoId"
                    placeholder="Estamento">
            </div>
          </div>

          <div class="form-row" [hidden]="crear">
            <div class="col-lg-5"> 
              <label>Fecha creacion</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.fechaCreacion"
                    name="fechaCreacion"
                    disabled="disabled"
                    placeholder="Fecha creacion">

              <label>Fecha modificacion</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.fechaModificacion"
                    name="fechaModificacion"
                    disabled="disabled"
                    placeholder="Fecha modificacion">
            </div>
            <div class="col-lg-5"> 
              <label>Usuario creacion</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.usuarioCreacion"
                    name="usuarioCreacion"
                    disabled="disabled"
                    placeholder="Usuario creacion">

              <label>Usuario modificacion</label>
              <input type="text"
                    class="form-control"
                    [(ngModel)]="persona.usuarioModificacion"
                    name="usuarioModificacion"
                    disabled="disabled"
                    placeholder="Usuario modificacion">
            </div> 
          </div>
          <hr>
          <div class="form-group text-center">
            <button type="submit"
                    class="btn btn-primary ">
              <i class="fa fa-save"></i>
              Guardar
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
