<head>
  <link rel="stylesheet" href="persona.component.css">
</head>

<body>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/inicio">Inicio</a></li>
    <li class="breadcrumb-item"><a href="/inicio/personas">Listado de personas</a></li>
    <li class="breadcrumb-item active" aria-current="page">Persona </li>
  </ol>

  <div class="row text-right">
    <div class="col">
      <button class="btn btn-danger"
              routerLink="/inicio/personas">
        <i class="fa fa-arrow-left"></i>
        Regresar
      </button>
    </div>
  </div>

  <div class="row animated fadeIn faster">
    <div class="col">
      <div class="card">
        <div class="card-header">
                Datos Personales
        </div>
        <div class="card-body">

          <form [formGroup]="personaForm" (ngSubmit)="guardar( )">
            
            <!-- Datos Personales-->
            <div class="row justify-content-center">
              <div class="col-lg-5">
                <div class="form-group" [hidden]="crear">
                  <label><b>Id</b></label>
                  <input type="number"
                        class="form-control"
                        placeholder="Persona Id"
                        formControlName="personaId" 
                        name="id">
                  <small class="form-text text-muted">Este campo es autogenerado</small>
                </div>
              </div>
            </div>

            <div class="row justify-content-center">
              <div class="col-lg-5">

                <div class="form-group">
                  <label><b>Nombres</b><span class="requerido"> *</span></label>
                  <input autofocus type="text"
                        class="form-control" placeholder="Nombres"
                        formControlName="nombres" name="nombres"
                        [class.is-invalid]="nombreNoValido">
                    <small *ngIf="nombreNoValido" class="text-danger">
                      Ingrese nombres
                    </small>
                </div>

                <div class="form-group">
                  <label><b>C&eacute;dula</b><span class="requerido"> *</span></label>
                    <input type="text"
                          class="form-control" placeholder="C&eacute;dula"                      
                          name="cedula" formControlName="cedula"
                          [class.is-invalid]="cedulaNoValido"
                          (blur)="buscarPersona($event)">
                      <small *ngIf="cedulaNoValido" class="text-danger">
                        Ingrese c&eacute;dula
                      </small>
                </div>     

                <div class="form-group">
                  <label><b>Fecha nacimiento</b></label>
                  <input type="date"
                        class="form-control"
                        formControlName="fechaNacimiento"
                        name="fechaNacimiento"
                        placeholder="Fecha nacimiento">
                </div>
                <div class="form-group">                           
                  <label><b>Edad</b></label>
                  <input type="number"
                        class="form-control"
                        formControlName="edad"
                        name="edad"
                        placeholder="Edad"
                        (focus)="ageCalculator()" readonly>
                </div>
                <div class="form-group">
                  <label><b>Estado Civil</b></label>
                  <select ui-seldivect2 placeholder="Estado Civil" 
                    class="form-control input-sm"          
                    name = "estadoCivil"
                    formControlName="estadoCivil"
                    uppercase>
                    <option value=null>Seleccione</option>
                    <option *ngFor="let item of listaEstadoCivil; let i = index"
                      value="{{item.valor}}">
                        {{item.descripcionValor}}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label><b>Celular</b></label>
                  <input type="text"
                        class="form-control"
                        formControlName="celular"
                        name="celular"
                        placeholder="Celular">
                </div>

                <div class="form-group">
                  <label><b>Email</b></label>
                  <input type="email"
                    class="form-control"
                    formControlName="email"
                    name="email"
                    placeholder="Email"
                  [class.is-invalid]="correoNoValido">
                  <small *ngIf="correoNoValido" class="text-danger">
                    Ingrese el correo
                  </small>
                </div>

                <div class="form-group">
                  <label><b>Carrera</b></label> 
                  <div formGroupName="carreras">
                    <select class="form-control input-sm" name="carreraId"
                        formControlName="carreraId">
                        <option value=null>Seleccione</option>
                        <option *ngFor="let item of listaCarreras; let i = index"
                          value="{{item.carreraId}}">
                            {{item.descripcion}}
                        </option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label><b>Dependencia</b></label>
                  <div formGroupName="dependencias">
                    <select class="form-control input-sm" name = "dependenciaId"
                        formControlName="dependenciaId">
                        <option value=null>Seleccione</option>
                        <option *ngFor="let item of listaDependencias; let i = index"
                          value="{{item.dependenciaId}}">
                            {{item.descripcion}}
                        </option>
                    </select>
                  </div>
                </div>
                              
              </div>

              <div class="col-lg-5">
                <div class="form-group">
                  <label><b>Apellidos</b><span class="requerido"> *</span></label>
                  <input type="text"
                        class="form-control"
                        formControlName="apellidos"
                        name="apellidos"
                        placeholder="Apellidos"
                        [class.is-invalid]="apellidoNoValido">
                  <small *ngIf="apellidoNoValido" class="text-danger">
                    Ingrese apellidos
                  </small>
                </div>

                <div class="form-group">
                  <label><b>Sexo</b></label>
                  <select ui-select2 class="form-control input-sm"
                      formControlName="sexo"
                      uppercase>
                      <option value=null>Seleccione</option>
                      <option *ngFor="let item of listaSexo; let i = index"
                        value="{{item.valor}}">
                          {{item.descripcionValor}}
                      </option>
                  </select>
                </div>

                <div class="form-group">
                  <label><b>Lugar nacimiento</b></label>
                  <input type="text"
                          class="form-control"
                          formControlName="lugarNacimiento"
                          name="lugarNacimiento"
                          placeholder="Lugar Nacimiento">
                </div>
                     
                <div class="form-group">
                  <label><b>Nacionalidad</b></label>                
                  <select ui-select2 class="form-control input-sm"
                    name = "nacionalidad"
                    formControlName="nacionalidad"
                    uppercase>
                    <option value=null>Seleccione</option>
                    <option *ngFor="let item of listaNacionalidad; let i = index"
                      value="{{item.valor}}">
                        {{item.descripcionValor}}
                    </option>
                  </select>
                </div>

                <div class="form-group">
                  <label><b>Direcci&oacute;n</b></label>
                  <input type="text"
                          class="form-control"
                          formControlName="direccion"
                          name="direccion"
                          placeholder="Direcci&oacute;n"> 
                </div>            
                
                <div class="form-group">
                  <label><b>Tel&eacute;fono</b></label>
                  <input type="text"
                        class="form-control"
                        formControlName="telefono"
                        name="telefono"
                        placeholder="Tel&eacute;fono">
                </div>

                <div class="form-group">
                  <label><b>Profesi&oacute;n</b></label>
                  <input type="text"
                          class="form-control"
                          formControlName="profesion"
                          name="profesion"
                          placeholder="Profesi&oacute;n">
                </div>
                      
                <div class="form-group">
                  <label><b>Departamento</b></label>
                  <div formGroupName="departamentos">
                    <select class="form-control input-sm" name = "departamentoId"
                        formControlName="departamentoId">
                        <option value=null>Seleccione</option>
                        <option *ngFor="let item of listaDepartamentos; let i = index"
                          value="{{item.departamentoId}}">
                            {{item.descripcion}}
                        </option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label><b>Estamento</b></label>
                  <div formGroupName="estamentos">
                    <select class="form-control input-sm" name = "estamentoId"
                        formControlName="estamentoId">
                        <option value=null>Seleccione</option>
                        <option *ngFor="let item of listaEstamentos; let i = index"
                          value="{{item.estamentoId}}">
                            {{item.descripcion}}
                        </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <div class="row justify-content-center">

              <div class="col-lg-6">
                <div class="form-group">
                  <label><b>Observaciones: </b></label>
                  <textarea class="form-control" formControlName="observacion"
                  id="observacion" rows="3"></textarea>
                </div>
              </div>

              <div class="col-lg-6">
                <div class=" row justify-content-center">
                  <p-fileUpload name="myfile[]" customUpload="true" (uploadHandler)="myUploader($event)" accept="image/*"
                    maxFileSize="10000000" [auto]="true" [chooseLabel]="'Elegir imagen'" [chooseIcon]="'icon-camera'">
                    <ng-template pTemplate="toolbar">
                          <div></div>
                    </ng-template>
                    <ng-template let-file pTemplate="file">
                          <div class="mb-3"></div>
                    </ng-template>
                    <ng-template pTemplate="content" let-files>
                          <div class="profile-img">
                                <img src="{{profile}}" alt="">
                          </div>
                    </ng-template>
                  </p-fileUpload>
                </div>
              </div>                  
            </div>
            <br>
            <!--Personas Fechas-->
            <div class="form-row justify-content-center" [hidden]="crear">
              <div class="col-lg-5"> 
                <label><b>Fecha creaci&oacute;n</b></label>
                <input type="datetime-local"
                      class="form-control"
                      formControlName="fechaCreacion"
                      name="fechaCreacion"
                      placeholder="Fecha creaci&oacute;n">

                <label><b>Fecha modificaci&oacute;n</b></label>
                <input type="datetime-local"
                      class="form-control"
                      formControlName="fechaModificacion"
                      name="fechaModificacion"
                      placeholder="Fecha modificaci&oacute;n">
              </div>
              <div class="col-lg-5"> 
                <label><b>Usuario creaci&oacute;n</b></label>
                <input type="text"
                      class="form-control"
                      formControlName="usuarioCreacion"
                      name="usuarioCreacion"
                      placeholder="Usuario creaci&oacute;n">

                <label><b>Usuario modificaci&oacute;n</b></label>
                <input type="text"
                      class="form-control"
                      formControlName="usuarioModificacion"
                      name="usuarioModificacion"
                      placeholder="Usuario modificaci&oacute;n">
              </div> 
            </div>
            <hr>
            <br>
            <div *ngIf="alertGuardar" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
              Existen campos obligatorios. Verifique.
              <button type="button" (click)="cerrarAlertGuardar()" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="form-group text-center">
              <button type="submit"
                      class="btn btn-primary ">
                <i class="fa fa-save"></i>
                Guardar
              </button>
              &nbsp;&nbsp;
              <button (click)="limpiar($event)" [hidden]="!crear" 
                    class="btn btn-warning"><i class="fas fa-backspace"></i> Limpiar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</body>
